<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            min-height: 100vh;
            background-color: #222;
            color: #eee;
        }
    </style>
</head>

<body>
    <input type="text">
    <div></div>

    <script>
        /** 
         *@return {HTMLElement}
         * */
        const el = (element) => document.querySelector(element);

        let input = el('input');

        input.addEventListener('input', (e) => {
            el('div').textContent = input.value.split(' ').map(item => item.toLowerCase()).join('-')
        })
    </script>
</body>

</html>
